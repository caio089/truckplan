<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TruckPlan - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        },
                        secondary: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Reset e base */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Prevenir zoom em inputs no iOS */
        input, select, textarea {
            font-size: 16px;
        }
        
        /* Touch targets */
        button, a[href] {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Mobile: at√© 640px */
        @media (max-width: 640px) {
            html {
                font-size: 14px;
            }
            
            body {
                padding: 0.5rem;
            }
            
            .glass-effect {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            
            /* Textos */
            h1, .text-4xl { font-size: 1.75rem; line-height: 2.25rem; }
            h2, .text-3xl { font-size: 1.5rem; line-height: 2rem; }
            .text-2xl { font-size: 1.25rem; line-height: 1.75rem; }
            .text-xl { font-size: 1.125rem; line-height: 1.625rem; }
            .text-lg { font-size: 1rem; line-height: 1.5rem; }
            
            /* Espa√ßamentos */
            .space-y-6 > * + * { margin-top: 1rem; }
            .space-y-4 > * + * { margin-top: 0.75rem; }
            .mb-8 { margin-bottom: 1.5rem; }
            .mb-6 { margin-bottom: 1rem; }
            .mb-4 { margin-bottom: 0.75rem; }
            
            /* Bot√µes */
            button {
                width: 100%;
                padding: 0.875rem 1rem;
                font-size: 1rem;
            }
            
            /* Inputs */
            input {
                width: 100%;
                padding: 0.875rem 1rem;
            }
            
            /* Emojis */
            .text-5xl { font-size: 2.5rem; }
            .text-4xl { font-size: 2rem; }
        }
        
        /* Telas muito pequenas: at√© 375px */
        @media (max-width: 375px) {
            html {
                font-size: 13px;
            }
            
            .glass-effect {
                padding: 1rem;
            }
            
            button {
                padding: 0.75rem 0.875rem;
            }
        }
        
        /* Landscape mobile */
        @media (max-width: 896px) and (orientation: landscape) {
            body {
                padding: 0.25rem;
            }
            
            .glass-effect {
                padding: 1rem;
            }
            
            .mb-8 { margin-bottom: 1rem; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-2 sm:p-4">
    <!-- Background Animation -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/5 rounded-full animate-pulse-slow hidden sm:block"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gray-400/10 rounded-full animate-bounce-gentle hidden sm:block"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gray-300/5 rounded-full animate-pulse-slow hidden sm:block"></div>
    </div>

    <div class="relative z-10 w-full max-w-md sm:max-w-lg">
        <!-- Login Container -->
        <div class="glass-effect rounded-2xl sm:rounded-3xl p-4 sm:p-6 lg:p-8 shadow-2xl animate-slide-up">
            <!-- Logo Section -->
            <div class="text-center mb-6 sm:mb-8">
                <div class="text-4xl sm:text-5xl lg:text-6xl mb-3 sm:mb-4 animate-bounce-gentle">üöõ</div>
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2">TruckPlan</h1>
                <p class="text-gray-300 text-sm sm:text-base lg:text-lg">Sistema de Controle de Despesas</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                <div class="mb-4 sm:mb-6 space-y-2">
                    {% for message in messages %}
                        <div class="p-3 sm:p-4 rounded-xl {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %} animate-fade-in">
                            <div class="flex items-center">
                                <span class="text-lg sm:text-xl mr-2">{% if message.tags == 'error' %}‚ö†Ô∏è{% else %}‚úÖ{% endif %}</span>
                                <span class="text-sm sm:text-base">{{ message }}</span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" id="loginForm" class="space-y-4 sm:space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-semibold text-gray-200">
                        Usu√°rio
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="w-full px-3 sm:px-4 py-3 border-2 border-gray-600 rounded-xl focus:border-gray-400 focus:ring-4 focus:ring-gray-200/20 transition-all duration-300 bg-gray-800/50 backdrop-blur-sm text-white placeholder-gray-400 mobile-input"
                            placeholder="Digite seu usu√°rio"
                            required
                            autocomplete="username"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="text-gray-400 text-lg sm:text-xl">üë§</span>
                        </div>
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-semibold text-gray-200">
                        Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-3 sm:px-4 py-3 border-2 border-gray-600 rounded-xl focus:border-gray-400 focus:ring-4 focus:ring-gray-200/20 transition-all duration-300 bg-gray-800/50 backdrop-blur-sm text-white placeholder-gray-400 mobile-input"
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="text-gray-400 text-lg sm:text-xl">üîí</span>
                        </div>
                    </div>
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-gray-700 to-gray-800 text-white py-3 sm:py-4 px-4 sm:px-6 rounded-xl font-semibold text-base sm:text-lg hover:from-gray-600 hover:to-gray-700 transform hover:-translate-y-1 hover:shadow-xl transition-all duration-300 focus:ring-4 focus:ring-gray-200/20 border border-gray-600 mobile-button mobile-touch-target"
                >
                    <span class="flex items-center justify-center">
                        <span class="mr-2 text-lg sm:text-xl">üöÄ</span>
                        <span class="text-sm sm:text-base">Entrar no Sistema</span>
                    </span>
                </button>
            </form>

        </div>

        <!-- Footer -->
        <div class="text-center mt-4 sm:mt-6 text-gray-300 text-xs sm:text-sm">
            <p>¬© 2024 TruckPlan - Sistema de Gest√£o de Despesas</p>
        </div>
    </div>

    <script>
        // Auto-focus no campo de usu√°rio
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.getElementById('username');
            if (usernameField) {
                usernameField.focus();
            }
        });

        // Valida√ß√£o em tempo real e feedback visual
        const form = document.getElementById('loginForm');
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');
        const submitButton = form.querySelector('button[type="submit"]');

        // Valida√ß√£o em tempo real
        function validateForm() {
            const username = usernameField.value.trim();
            const password = passwordField.value;
            
            if (username && password) {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                submitButton.classList.add('hover:-translate-y-1');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                submitButton.classList.remove('hover:-translate-y-1');
            }
        }

        usernameField.addEventListener('input', validateForm);
        passwordField.addEventListener('input', validateForm);

        // Valida√ß√£o no submit
        form.addEventListener('submit', function(e) {
            const username = usernameField.value.trim();
            const password = passwordField.value;
            
            if (!username || !password) {
                e.preventDefault();
                
                // Anima√ß√£o de erro
                form.classList.add('animate-pulse');
                setTimeout(() => {
                    form.classList.remove('animate-pulse');
                }, 1000);
                
                // Mostrar mensagem de erro
                showNotification('Por favor, preencha todos os campos.', 'error');
                return false;
            }

            // Anima√ß√£o de loading
            submitButton.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Entrando...
                </span>
            `;
            submitButton.disabled = true;
        });

        // Fun√ß√£o para mostrar notifica√ß√µes
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 animate-slide-up ${
                type === 'error' ? 'bg-red-100 text-red-700 border border-red-200' : 
                type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' :
                'bg-blue-100 text-blue-700 border border-blue-200'
            }`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="text-xl mr-2">${type === 'error' ? '‚ö†Ô∏è' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}</span>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Efeito de hover nos campos de input
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });

        // Inicializar valida√ß√£o
        validateForm();
    </script>
</body>
</html>
